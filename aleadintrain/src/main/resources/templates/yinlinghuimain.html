<div class="container-fluid">
  <div id="aleadin-Carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#aleadin-Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#aleadin-Carousel" data-slide-to="1"></li>
            <li data-target="#aleadin-Carousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox" align="center">
            <div class="item active">
              <a href="{{data.YLHMainslides[0].targetPath}}">    
                <img class="first-slide" ng-src="{{data.YLHMainslides[0].imgPath}}" alt="First slide image"></img>
              </a>
            </div>
            <div class="item">
              <a href="{{data.YLHMainslides[1].targetPath}}">
                <img class="second-slide" ng-src="{{data.YLHMainslides[1].imgPath}}" alt="Second slide image"></img>
              </a>
            </div>
            <div class="item">
              <a href="{{data.YLHMainslides[2].targetPath}}">
                <img class="third-slide" ng-src="{{data.YLHMainslides[2].imgPath}}" alt="Third slide image"></img>
              </a>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#aleadin-Carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#aleadin-Carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
  </div>
  <div class="bs-callout bs-callout-danger" id="callout-overview-not-both">
    <h4>大咖课程</h4>
  </div>
  <div class="media" ng-repeat="ssc in data.superStarCourse">
        <div class="media-left media-middle">
          <a href="{{ssc.link}}">
            <img class="media-object img-thumbnail" ng-src="{{ssc.imagePath}}" alt="Generic placeholder image"></img>
          </a>
        </div>
        <div class="media-body  media-middle">
          <h3 class="media-heading text-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{ssc.authorName}}    {{ssc.company}}    {{ssc.position}}</h3>
          <h4 class = "strong">{{ssc.title}}</h4>
          <p>{{ssc.introduce}}</p>
        </div>
  </div>

  <div class="bs-callout bs-callout-danger" id="callout-overview-not-both">
    <h4>菁英课程</h4>
  </div>

  <div class="media" ng-repeat="ec in data.eliteCourse">
        <div class="media-left media-middle">
          <a href="{{ec.link}}">
            <img class="media-object img-thumbnail" ng-src="{{ec.imagePath}}" alt="Generic placeholder image"></img>
          </a>
        </div>
        <div class="media-body  media-middle">
          <h3 class="media-heading text-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>  {{ec.authorName}}    {{ec.company}}    {{ec.position}}</h3>
          <h4 class = "strong">{{ec.title}}</h4>
          <p>{{ec.introduce}}</p>
        </div>
  </div>
</div>
